<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="component-container">
        <div class="desktop-container">
            <div class="desktop variant4">
                <label class="item-diff checkbox-wrapper-13">
                    <span>All pages</span>
                    <input type="checkbox" id="allPages">
                    <label for="allPages"></label>
                </label>
                <label class="item checkbox-wrapper-13">
                    <span>Page 1</span>
                    <input type="checkbox" class="pageCheckbox">
                    <label for="page1"></label>
                </label>
                <label class="item checkbox-wrapper-13">
                    <span>Page 2</span>
                    <input type="checkbox" class="pageCheckbox">
                    <label for="page2"></label>
                </label>
                <label class="item checkbox-wrapper-13">
                    <span>Page 3</span>
                    <input type="checkbox" class="pageCheckbox">
                    <label for="page3"></label>
                </label>
                <label class="item checkbox-wrapper-13">
                    <span>Page 4</span>
                    <input type="checkbox" class="pageCheckbox">
                    <label for="page4"></label>
                </label>
            </div>
        </div>
        <div class="button-container">
            <button class="button variant1" id="doneButton">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
